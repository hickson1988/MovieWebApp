<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Top Movies</h1>
                <h:dataTable value="#{movieController.topMovies}" var="movie">
                    <h:column>                         
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{movie.name}"/>    
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:link value="Details" outcome="movies/movie_details">
                            <f:param name="id" value="#{movie.movieId}"/>
                            <f:param name="pageFrom" value="#{view.viewId}"/>
                        </h:link>
                        <h:outputText value="&#160;" />
                        <h:link value="Edit" outcome="movies/edit_movie">
                            <f:param name="id" value="#{movie.movieId}"/>
                            <f:param name="pageFrom" value="#{view.viewId}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
