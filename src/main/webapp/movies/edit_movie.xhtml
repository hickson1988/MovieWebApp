<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="id" value="#{movieController.movieBackingBean.id}"/>
        <f:viewParam name="pageFrom" value="#{movieController.pageFrom.page}" />
        <f:viewAction action="#{movieController.loadMovie}"/>        
    </f:metadata>
    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Edit Movie</h1>
                <h:form>
                    <table cellpadding="5" cellspacing="5">
                        <h:inputHidden value="#{movieBackingBean.id}"/>
                                       <tr>
                                <th align="left">Movie Name:</th>
                                <td>
                                    <h:inputText id="movieName" value="#{movieBackingBean.name}"/>
                                    <h:message for="movieName" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <th align="left">Movie Actors:</th>
                                <td>
                                    <h:inputText id="movieActors" value="#{movieBackingBean.actors}"/>
                                    <h:message for="movieActors" style="color:red"/>
                                </td>
                            </tr>
                            <tr>
                                <th align="left">Rating:</th>
                                <td>
                                    <h:inputText id="movieRating" value="#{movieBackingBean.rating}" converterMessage="Invalid input."/>
                                    <h:message for="movieRating" style="color:red"/>
                                </td>
                            </tr>
                    </table>
                    <h:commandButton value="Update" action="edit_movie?faces-redirect=true&amp;includeViewParams=true"
                                     actionListener="#{movieController.updateMovie()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
